<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salik87
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background: #2b2b2b;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        .post {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мой Социальный Сайт</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Профиль</a></li>
                <li><a href="#">Сообщения</a></li>
                <li><a href="#">Друзья</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="posts">
            <h2>Записи</h2>
            <div class="post">
                <h3>Пользователь 1</h3>
                <p>Это первая запись!</p>
            </div>
            <div class="post">
                <h3>Пользователь 2</h3>
                <p>Это вторая запись!</p>
            </div>
            <form id="postForm">
                <textarea placeholder="Напишите что-нибудь..."></textarea>
                <button type="submit">Опубликовать</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Мой Социальный Сайт</p>
    </footer>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const textarea = this.querySelector('textarea');
            const postContent = textarea.value;
            textarea.value = '';

            const newPost = document.createElement('div');
            newPost.className = 'post';
            newPost.innerHTML = `<h3>Вы</h3><p>${postContent}</p>`;
            
            document.getElementById('posts').appendChild(newPost);
        });
    </script>
</body>
</html>
